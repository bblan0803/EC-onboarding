<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valkey Serverless Leaderboard - Real AWS Infrastructure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container {
            max-width: 1200px; margin: 0 auto; background: white;
            border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white; padding: 30px; text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .project-info {
            background: rgba(255,255,255,0.2); padding: 15px;
            border-radius: 8px; margin-top: 15px;
        }
        .live-indicator {
            display: inline-block; width: 10px; height: 10px;
            background: #28a745; border-radius: 50%; margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 30px; padding: 30px; }
        .section {
            background: #f8f9fa; padding: 25px; border-radius: 10px;
            border: 1px solid #e9ecef;
        }
        .section h2 { color: #2c3e50; margin-bottom: 20px; font-size: 1.5em; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: 600; color: #495057; }
        input {
            width: 100%; padding: 12px; border: 2px solid #dee2e6;
            border-radius: 8px; font-size: 16px; transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: #28a745; }
        button {
            background: linear-gradient(135deg, #28a745, #20c997); color: white;
            border: none; padding: 12px 25px; border-radius: 8px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s; width: 100%; margin-bottom: 10px;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4); }
        .leaderboard-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; margin-bottom: 10px; background: #f8f9fa;
            border-radius: 8px; border-left: 4px solid #28a745; transition: transform 0.2s;
        }
        .leaderboard-item:hover { transform: translateX(5px); }
        .rank { font-weight: bold; font-size: 1.2em; color: #28a745; min-width: 40px; }
        .player-name { flex-grow: 1; margin-left: 15px; font-weight: 600; }
        .score { font-weight: bold; color: #e74c3c; font-size: 1.1em; }
        .status { margin-top: 15px; padding: 10px; border-radius: 5px; text-align: center; font-weight: 600; }
        .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .loading { opacity: 0.6; pointer-events: none; }
        @media (max-width: 768px) { .content { grid-template-columns: 1fr; } .header h1 { font-size: 2em; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ Valkey Serverless Leaderboard</h1>
            <p>Real AWS ElastiCache Valkey Serverless - Live Demo</p>
            <div class="project-info">
                <div><span class="live-indicator"></span><strong>Live Connection:</strong> Real AWS infrastructure</div>
                <div><strong>API Gateway:</strong> u3ry7t6rah | <strong>Valkey Cluster:</strong> valkey-leaderboard-public</div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>üìù Add Player Score</h2>
                <form id="scoreForm">
                    <div class="form-group">
                        <label for="playerName">Player Name:</label>
                        <input type="text" id="playerName" required placeholder="Enter player name">
                    </div>
                    <div class="form-group">
                        <label for="playerScore">Score:</label>
                        <input type="number" id="playerScore" required placeholder="Enter score">
                    </div>
                    <button type="submit">üöÄ Add to Valkey Serverless</button>
                </form>
                <div id="submitStatus" class="status" style="display: none;"></div>
            </div>
            
            <div class="section">
                <h2>üèÖ Live Leaderboard</h2>
                <div id="leaderboardList">
                    <div style="text-align: center; color: #6c757d; padding: 20px;">
                        <div class="live-indicator"></div>Loading from Valkey Serverless...
                    </div>
                </div>
                <button onclick="loadLeaderboard()">üîÑ Refresh from Valkey</button>
                <button onclick="testConnection()">üîç Test Connection</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'https://u3ry7t6rah.execute-api.us-west-2.amazonaws.com';
        
        // Multiple CORS proxy services for fallback
        const CORS_PROXIES = [
            'https://cors-anywhere.herokuapp.com/',
            'https://api.allorigins.win/raw?url=',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        let currentProxyIndex = 0;
        
        async function proxyFetch(url) {
            for (let i = 0; i < CORS_PROXIES.length; i++) {
                try {
                    const proxyIndex = (currentProxyIndex + i) % CORS_PROXIES.length;
                    const proxy = CORS_PROXIES[proxyIndex];
                    
                    let proxyUrl;
                    if (proxy.includes('allorigins.win')) {
                        proxyUrl = proxy + encodeURIComponent(url);
                    } else {
                        proxyUrl = proxy + url;
                    }
                    
                    console.log(`Trying proxy ${proxyIndex}: ${proxy}`);
                    
                    const response = await fetch(proxyUrl, {
                        method: 'GET',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        currentProxyIndex = proxyIndex; // Remember working proxy
                        return response;
                    }
                } catch (error) {
                    console.log(`Proxy ${i} failed:`, error.message);
                    continue;
                }
            }
            throw new Error('All CORS proxies failed');
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadLeaderboard();
            setInterval(loadLeaderboard, 30000);
        });
        
        document.getElementById('scoreForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const playerName = document.getElementById('playerName').value.trim();
            const playerScore = parseInt(document.getElementById('playerScore').value);
            
            if (!playerName || isNaN(playerScore)) {
                showStatus('Please enter valid player name and score', 'error');
                return;
            }
            
            await submitScore(playerName, playerScore);
        });
        
        async function submitScore(player, score) {
            const form = document.getElementById('scoreForm');
            form.classList.add('loading');
            showStatus(`Adding ${player} with ${score} points to Valkey...`, 'success');
            
            try {
                const url = `${API_BASE_URL}/score?player=${encodeURIComponent(player)}&score=${score}&t=${Date.now()}`;
                const response = await proxyFetch(url);
                const result = await response.json();
                
                if (result.success) {
                    showStatus(`‚úÖ Success! ${player} added with ${score} points`, 'success');
                    document.getElementById('scoreForm').reset();
                    setTimeout(loadLeaderboard, 1000);
                } else {
                    showStatus(`‚ùå Error: ${result.error || 'Failed to add score'}`, 'error');
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                form.classList.remove('loading');
            }
        }
        
        async function loadLeaderboard() {
            const listDiv = document.getElementById('leaderboardList');
            
            try {
                const url = `${API_BASE_URL}/leaderboard?t=${Date.now()}`;
                const response = await proxyFetch(url);
                const result = await response.json();
                
                if (result.leaderboard && result.leaderboard.length > 0) {
                    listDiv.innerHTML = result.leaderboard.map((player, index) => {
                        const rankEmoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : 'üèÖ';
                        return `
                            <div class="leaderboard-item">
                                <span class="rank">${rankEmoji} #${index + 1}</span>
                                <span class="player-name">${player.player}</span>
                                <span class="score">${player.score.toLocaleString()}</span>
                            </div>
                        `;
                    }).join('');
                    
                    if (result.data_source) {
                        const sourceInfo = document.createElement('div');
                        sourceInfo.style.cssText = 'text-align: center; color: #28a745; font-size: 12px; margin-top: 10px; font-weight: 600;';
                        sourceInfo.innerHTML = `‚úÖ Live data from ${result.data_source}`;
                        listDiv.appendChild(sourceInfo);
                    }
                } else {
                    listDiv.innerHTML = '<div style="text-align: center; color: #6c757d; padding: 20px;">No players yet. Add some scores!</div>';
                }
            } catch (error) {
                listDiv.innerHTML = `<div style="text-align: center; color: #e74c3c; padding: 20px;">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        async function testConnection() {
            showStatus('Testing Valkey connection...', 'success');
            try {
                const url = `${API_BASE_URL}/health?t=${Date.now()}`;
                await proxyFetch(url);
                showStatus('‚úÖ Valkey Serverless connection successful!', 'success');
            } catch (error) {
                showStatus(`‚ùå Connection failed: ${error.message}`, 'error');
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('submitStatus');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            setTimeout(() => statusDiv.style.display = 'none', 5000);
        }
    </script>
</body>
</html>
