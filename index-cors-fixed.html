<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valkey Serverless Leaderboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .form-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f0f0f0;
        }
        
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }
        
        input[type="text"]::placeholder, input[type="number"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }
        
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .leaderboard h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #FFD700;
            font-size: 1.8em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border-left: 4px solid #FFD700;
            transition: all 0.3s ease;
        }
        
        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .leaderboard-item:nth-child(1) { border-left-color: #FFD700; }
        .leaderboard-item:nth-child(2) { border-left-color: #C0C0C0; }
        .leaderboard-item:nth-child(3) { border-left-color: #CD7F32; }
        
        .rank {
            font-weight: bold;
            font-size: 1.2em;
            color: #FFD700;
            min-width: 30px;
        }
        
        .player-name {
            flex-grow: 1;
            margin-left: 15px;
            font-weight: 600;
        }
        
        .score {
            font-weight: bold;
            font-size: 1.1em;
            color: #4ECDC4;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 600;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.5);
        }
        
        .error {
            background: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.5);
        }
        
        .loading {
            background: rgba(255, 193, 7, 0.3);
            color: #FFC107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            margin-bottom: 20px;
            width: 100%;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
        }
        
        .tech-stack {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        .tech-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Hidden iframe for form submissions */
        #hidden-iframe {
            display: none;
        }
        
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .leaderboard-item {
                padding: 12px 15px;
            }
            
            .tech-stack {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Valkey Serverless Leaderboard</h1>
        
        <div class="form-section">
            <h3>Add Your Score</h3>
            <div class="form-group">
                <label for="playerName">Player Name:</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="50">
            </div>
            <div class="form-group">
                <label for="playerScore">Score:</label>
                <input type="number" id="playerScore" placeholder="Enter your score" min="0" max="1000">
            </div>
            <button onclick="submitScore()" id="submitBtn">Submit Score</button>
            <div id="status"></div>
        </div>
        
        <div class="leaderboard">
            <button onclick="loadLeaderboard()" class="refresh-btn">üîÑ Refresh Leaderboard</button>
            <h2>üèÖ Top Players</h2>
            <div id="leaderboard-content">
                <div class="status loading">Loading leaderboard...</div>
            </div>
        </div>
        
        <div class="footer">
            <p>Powered by AWS Valkey Serverless</p>
            <div class="tech-stack">
                <span class="tech-item">AWS Lambda</span>
                <span class="tech-item">Valkey Serverless</span>
                <span class="tech-item">API Gateway</span>
                <span class="tech-item">Python</span>
                <span class="tech-item">GitHub Pages</span>
            </div>
        </div>
    </div>

    <!-- Hidden iframe for CORS workaround -->
    <iframe id="hidden-iframe" name="hidden-iframe"></iframe>

    <script>
        const API_BASE_URL = 'https://u3ry7t6rah.execute-api.us-west-2.amazonaws.com';
        
        // CORS Proxy alternatives
        const CORS_PROXIES = [
            'https://api.allorigins.win/raw?url=',
            'https://cors-anywhere.herokuapp.com/',
            'https://thingproxy.freeboard.io/fetch/'
        ];
        
        // Add cache-busting parameters to prevent caching
        function addCacheBuster(url) {
            const separator = url.includes('?') ? '&' : '?';
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(7);
            return `${url}${separator}t=${timestamp}&r=${random}&cb=${performance.now()}`;
        }
        
        // Try multiple methods to fetch data (CORS workaround)
        async function fetchWithFallback(url, options = {}) {
            // Method 1: Direct fetch (try first)
            try {
                console.log('Trying direct fetch...');
                const response = await fetch(url, {
                    ...options,
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache, no-store, must-revalidate',
                        'Pragma': 'no-cache',
                        'Expires': '0',
                        ...options.headers
                    }
                });
                
                if (response.ok) {
                    console.log('Direct fetch successful');
                    return await response.json();
                }
            } catch (error) {
                console.log('Direct fetch failed:', error.message);
            }
            
            // Method 2: Try CORS proxies for GET requests
            if (!options.method || options.method === 'GET') {
                for (const proxy of CORS_PROXIES) {
                    try {
                        console.log(`Trying proxy: ${proxy}`);
                        const proxyUrl = proxy + encodeURIComponent(url);
                        const response = await fetch(proxyUrl, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            console.log(`Proxy ${proxy} successful`);
                            return data;
                        }
                    } catch (error) {
                        console.log(`Proxy ${proxy} failed:`, error.message);
                    }
                }
            }
            
            // Method 3: JSONP-style approach for GET requests
            if (!options.method || options.method === 'GET') {
                try {
                    console.log('Trying JSONP approach...');
                    return await fetchWithJSONP(url);
                } catch (error) {
                    console.log('JSONP approach failed:', error.message);
                }
            }
            
            throw new Error('All fetch methods failed');
        }
        
        // JSONP-style fetch for GET requests
        function fetchWithJSONP(url) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Add callback parameter to URL
                const separator = url.includes('?') ? '&' : '?';
                script.src = url + separator + 'callback=' + callbackName;
                
                window[callbackName] = function(data) {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    resolve(data);
                };
                
                script.onerror = function() {
                    document.head.removeChild(script);
                    delete window[callbackName];
                    reject(new Error('JSONP request failed'));
                };
                
                // Timeout after 10 seconds
                setTimeout(() => {
                    if (window[callbackName]) {
                        document.head.removeChild(script);
                        delete window[callbackName];
                        reject(new Error('JSONP request timeout'));
                    }
                }, 10000);
                
                document.head.appendChild(script);
            });
        }
        
        async function loadLeaderboard() {
            const contentDiv = document.getElementById('leaderboard-content');
            contentDiv.innerHTML = '<div class="status loading">Loading leaderboard...</div>';
            
            try {
                const url = addCacheBuster(`${API_BASE_URL}/leaderboard`);
                const data = await fetchWithFallback(url);
                
                if (data.leaderboard && Array.isArray(data.leaderboard)) {
                    displayLeaderboard(data.leaderboard);
                } else {
                    throw new Error('Invalid leaderboard data format');
                }
                
            } catch (error) {
                console.error('Error loading leaderboard:', error);
                contentDiv.innerHTML = `<div class="status error">‚ùå Error loading leaderboard: ${error.message}</div>`;
            }
        }
        
        function displayLeaderboard(leaderboard) {
            const contentDiv = document.getElementById('leaderboard-content');
            
            if (leaderboard.length === 0) {
                contentDiv.innerHTML = '<div class="status">No scores yet. Be the first to submit!</div>';
                return;
            }
            
            const leaderboardHTML = leaderboard.map((entry, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;
                
                return `
                    <div class="leaderboard-item">
                        <span class="rank">${medal}</span>
                        <span class="player-name">${escapeHtml(entry.player)}</span>
                        <span class="score">${entry.score.toLocaleString()}</span>
                    </div>
                `;
            }).join('');
            
            contentDiv.innerHTML = leaderboardHTML;
        }
        
        // Form submission using hidden iframe (CORS workaround for POST)
        function submitScoreWithForm(playerName, playerScore) {
            return new Promise((resolve, reject) => {
                // Create a temporary form
                const form = document.createElement('form');
                form.method = 'POST';
                form.action = `${API_BASE_URL}/score`;
                form.target = 'hidden-iframe';
                form.style.display = 'none';
                
                // Add form data
                const playerField = document.createElement('input');
                playerField.type = 'hidden';
                playerField.name = 'player';
                playerField.value = playerName;
                form.appendChild(playerField);
                
                const scoreField = document.createElement('input');
                scoreField.type = 'hidden';
                scoreField.name = 'score';
                scoreField.value = playerScore;
                form.appendChild(scoreField);
                
                // Handle iframe load event
                const iframe = document.getElementById('hidden-iframe');
                const timeoutId = setTimeout(() => {
                    document.body.removeChild(form);
                    reject(new Error('Form submission timeout'));
                }, 15000);
                
                iframe.onload = function() {
                    clearTimeout(timeoutId);
                    document.body.removeChild(form);
                    // Assume success since we can't read iframe content due to CORS
                    resolve({ success: true, message: 'Score submitted via form' });
                };
                
                // Submit form
                document.body.appendChild(form);
                form.submit();
            });
        }
        
        async function submitScore() {
            const playerName = document.getElementById('playerName').value.trim();
            const playerScore = parseInt(document.getElementById('playerScore').value);
            const statusDiv = document.getElementById('status');
            const submitBtn = document.getElementById('submitBtn');
            
            // Validation
            if (!playerName) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please enter a player name</div>';
                return;
            }
            
            if (isNaN(playerScore) || playerScore < 0 || playerScore > 1000) {
                statusDiv.innerHTML = '<div class="status error">‚ùå Please enter a valid score (0-1000)</div>';
                return;
            }
            
            // Disable button and show loading
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            statusDiv.innerHTML = '<div class="status loading">‚è≥ Submitting score...</div>';
            
            try {
                // Try direct POST first
                try {
                    const response = await fetchWithFallback(`${API_BASE_URL}/score`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            player: playerName,
                            score: playerScore
                        })
                    });
                    
                    if (response.success) {
                        statusDiv.innerHTML = '<div class="status success">‚úÖ Score submitted successfully!</div>';
                        
                        // Clear form
                        document.getElementById('playerName').value = '';
                        document.getElementById('playerScore').value = '';
                        
                        // Refresh leaderboard after a short delay
                        setTimeout(() => {
                            loadLeaderboard();
                        }, 1000);
                        
                        return;
                    }
                } catch (error) {
                    console.log('Direct POST failed, trying form submission...');
                }
                
                // Fallback: Use form submission
                await submitScoreWithForm(playerName, playerScore);
                statusDiv.innerHTML = '<div class="status success">‚úÖ Score submitted successfully!</div>';
                
                // Clear form
                document.getElementById('playerName').value = '';
                document.getElementById('playerScore').value = '';
                
                // Refresh leaderboard after a short delay
                setTimeout(() => {
                    loadLeaderboard();
                }, 2000);
                
            } catch (error) {
                console.error('Error submitting score:', error);
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Score';
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Allow Enter key to submit score
        document.getElementById('playerScore').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitScore();
            }
        });
        
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('playerScore').focus();
            }
        });
        
        // Load leaderboard when page loads
        window.addEventListener('load', loadLeaderboard);
        
        // Auto-refresh leaderboard every 30 seconds
        setInterval(loadLeaderboard, 30000);
    </script>
</body>
</html>
